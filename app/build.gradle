apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "de.rwth_aachen.phyphox"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1010201 //1.01.02-01
        versionName "1.1.2"
        resConfigs "cs", "de", "el", "en", "fr", "it", "ja", "nl", "pl", "pt", "ru", "sr", "b+sr+Latn", "vi", "zh-rCN", "zh-rTW"
        vectorDrawables {
            useSupportLibrary = true
        }
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            lintOptions {
                disable 'MissingTranslation'
            }
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'
    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
    flavorDimensions("permissions")
    productFlavors {
        screenshot {
            dimension "permissions"
        }
        regular {
            dimension "permissions"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'org.apache.poi:poi:3.13'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.journeyapps:zxing-android-embedded:3.5.0'
    implementation 'com.caverock:androidsvg:1.4'

    //Automated screenshot generation
    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation 'tools.fastlane:screengrab:1.2.0'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
